<div class="menu">
    <ng-container *ngFor="let item of menuItems">
        <div
            class="menu-item"
            [class.active]="item.url === activeRoute"
            (click)="navigateTo(item)"
        >
            <i [class]="item.icon"></i>
            <span>{{ item.text }}</span>
        </div>
    </ng-container>
</div>
