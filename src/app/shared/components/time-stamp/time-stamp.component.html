<span class="group" *ngIf="showDays">
    <span [innerText]="days"></span>
    <span class="small">d </span>
</span>

<span class="group" *ngIf="showHours">
    <span [innerText]="hours"></span>
    <span class="small">h</span>
</span>

<span class="group" *ngIf="showMinutes">
    <span [innerText]="minutes"></span>
    <span class="small">m</span>
</span>

<span class="group" *ngIf="showSeconds">
    <span [innerText]="seconds"></span>
    <span class="small">s</span>
</span>
