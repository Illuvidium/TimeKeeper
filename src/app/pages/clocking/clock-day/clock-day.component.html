@if(!!clockTimeDateGroup){
<div>
	@for(clockTime of clockTimeDateGroup.orderedClockTimes; track clockTime) {
	<app-clock-entry
		[date]="clockTimeDateGroup.date"
		[tasks]="tasks"
		[tags]="tags"
		[clockTime]="clockTime"
		[overlaps]="clockTimeDateGroup.clockTimesWithOverlap.includes(clockTime)"></app-clock-entry>
	}
</div>
}
