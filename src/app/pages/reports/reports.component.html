<div class="page">
	<h2>Reports</h2>

	<div class="card">
		<div class="card-header">
			<h5 class="card-category">Date selection</h5>
		</div>
		<div class="card-body pt-0">
			<div class="d-flex align-items-end gap-2">
				<div class="flex-grow-1">
					<app-date-range-picker
						[from]="dateFrom"
						[fromLabel]="'From'"
						[to]="dateTo"
						[toLabel]="'To'"
						(datesChanged)="datesChanged($event)"></app-date-range-picker>
				</div>

				<div class="frm-group">
					<button
						type="button"
						class="frm-control"
						[class.button-primary]="isLastWeek"
						[class.button-secondary]="!isLastWeek"
						(click)="setLastWeek()">
						Last 7 days
					</button>
				</div>
				<div class="frm-group">
					<button
						type="button"
						class="frm-control"
						[class.button-primary]="isLastMonth"
						[class.button-secondary]="!isLastMonth"
						(click)="setLastMonth()">
						Last month
					</button>
				</div>
			</div>
		</div>
	</div>

	<app-task-reports [reports]="taskReports" [totalMs]="totalMs"></app-task-reports>

	<app-tag-reports [reports]="tagReports" [totalMs]="totalMs"></app-tag-reports>
</div>
